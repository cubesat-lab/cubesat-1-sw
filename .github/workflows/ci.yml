name: Continuous Integration

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]

env:
  CARGO_TERM_COLOR: always
  FW_PATH: ./firmware/obc/cubesat-1-fw-obc

jobs:
  ci-linux:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: $FW_PATH

    steps:
    - uses: actions/checkout@v3
    - uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable
        target: thumbv7em-none-eabihf
        override: true
    - uses: actions-rs/cargo@v1
      with:
        command: check
        args: --manifest-path $FW_PATH/Cargo.toml --verbose
    - uses: actions-rs/cargo@v1
      with:
        command: build
        args: --manifest-path $FW_PATH/Cargo.toml --verbose
    - uses: actions-rs/cargo@v1
      with:
        command: test
        args: --manifest-path $FW_PATH/Cargo.toml --verbose

